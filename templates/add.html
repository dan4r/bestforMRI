{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Relaxivity prediction {% endblock %}</h1>
<form method="post" action="/add_sample">
    <div class="form-group">
        <h2>Formula</h2>
        <input type="text" name="np_core" value="{{ request.form['np_core'] }}" required>
    </div>
    <h2>Size of nanoparticle:</h2>
    <div class="form-row">
        <div class="col-auto">
            <h3>X:</h3>
            <input type="number" step="0.01" name="emic_x_size" value="{{ request.form['emic_x_size'] }}" required>
        </div>
        <div class="col-auto">
            <h3>Y:</h3>
            <input type="number" step="0.01" name="emic_y_size" value="{{ request.form['emic_y_size'] }}" required>
        </div>
        <div class="col-auto">
            <h3>Z:</h3>
            <input type="number" step="0.01" name="emic_z_size" value="{{ request.form['emic_z_size'] }}" required>
        </div>
    </div>
    <div class="form-row">
        <div class="col-auto">
            <h3>R1:</h3>
            <input type="number" step="0.01" name="r1" value="{{ request.form['r1'] }}" required>
        </div>
        <div class="col-auto">
            <h3>R2:</h3>
            <input type="number" step="0.01" name="r2" value="{{ request.form['r2'] }}" required>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-outline-success btn-lg mt-3">Submit</button>
        </div>
    </div>
</form>
{% endblock %}
