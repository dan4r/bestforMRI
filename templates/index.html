{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Relaxivity prediction {% endblock %}</h1>
<form method="get" action="/">
    <div class="form-group">
        <h2>Formula</h2>
        <input type="text" name="np_core" value="{{ request.form['np_core'] }}" required>
    </div>
    <h2>Size of nanoparticle:</h2>
    <div class="form-row">
        <div class="col-auto">
            <h3>X:</h3>
            <input type="number" step="0.01" name="emic_x_size" value="{{ request.form['emic_x_size'] }}" required>
        </div>
        <div class="col-auto">
            <h3>Y:</h3>
            <input type="number" step="0.01" name="emic_y_size" value="{{ request.form['emic_y_size'] }}" required>
        </div>
        <div class="col-auto">
            <h3>Z:</h3>
            <input type="number" step="0.01" name="emic_z_size" value="{{ request.form['emic_z_size'] }}" required>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-outline-success btn-lg mt-3">Predict</button>
        </div>
    </div>
</form>
<h1>Result for {{ formula }} nanoparticle:</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">R1 relaxivity</th>
            <th scope="col">R2 relaxivity</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td id="r1">{{ r1 }}</td>
            <td id="r2">{{ r2 }}</td>
        </tr>
    </tbody>
</table>
{% endblock %}
